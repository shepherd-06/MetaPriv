<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPriv - v0.0.1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Login Form -->
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginResponse" class="mt-3"></div>
                </form>
            </div>

            <!-- Create Account Form -->
            <div class="col-md-6">
                <h2>Create Account</h2>
                <form id="createAccountForm">
                    <div class="mb-3">
                        <label for="createUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="createUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="createPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="createPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Create Account</button>
                    <div id="createResponse" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include jQuery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                var username = $('#loginUsername').val();
                var password = $('#loginPassword').val();
        
                $.ajax({
                    url: '/login', // Adjust the URL to your actual endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, password: password }),
                    success: function(response) {
                        $('#loginResponse').text('Login successful!').addClass('alert alert-success');
                        $('#loginForm').trigger('reset'); // Clears the form only on successful response
                    },
                    error: function(response) {
                        $('#loginResponse').text('Login failed: ' + response.responseText).addClass('alert alert-danger');
                        // Do not clear the form here, let the user see and possibly correct the data
                    }
                });
            });
        
            $('#createAccountForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                var username = $('#createUsername').val();
                var password = $('#createPassword').val();
        
                $.ajax({
                    url: '/create-user', // Adjust the URL to your actual endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, password: password }),
                    success: function(response) {
                        $('#createResponse').text('Account created successfully!').addClass('alert alert-success');
                        $('#createAccountForm').trigger('reset'); // Clears the form only on successful response
                    },
                    error: function(response) {
                        $('#createResponse').text('Account creation failed: ' + response.responseText).addClass('alert alert-danger');
                        // Do not clear the form here, let the user see and possibly correct the data
                    }
                });
            });
        });
        </script>        
</body>

</html>
