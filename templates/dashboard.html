<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MetaPriv</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h2>Start the Bot</h2>
                <button id="startBotButton" type="button" class="btn btn-primary">Start Bot</button>
                
                <!-- Progress Bar -->
                <div id="progressBarContainer" class="mt-3" style="display: none;">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="progressText" class="mt-2">Initializing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#startBotButton').click(function() {
                $('#progressBarContainer').show(); // Show the progress bar container
                $('#progressBar').css('width', '10%').attr('aria-valuenow', 10); // Start with 10% progress
                $('#progressText').text('It will take a while to load the bot, stay tuned. Estimate time 1 - 5 minutes.');

                $.ajax({
                    url: '/bot_ops',
                    type: 'POST',
                    success: function(response) {
                        $('#progressBar').css('width', '100%').attr('aria-valuenow', 100); // Complete the progress
                        $('#progressText').text('Bot started successfully!');
                        setTimeout(function() {
                            $('#progressBarContainer').hide(); // Optionally hide the progress bar after some time
                        }, 5000);
                    },
                    error: function(xhr, status, error) {
                        $('#progressBar').addClass('bg-danger'); // Make the progress bar red on error
                        $('#progressText').text('Error starting bot: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
