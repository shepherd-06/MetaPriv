<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Password | MetaPriv</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if master_enabled %}
            <h2>Unlock Your Account</h2>
            <form method="post" action="/master">
                <div class="mb-3">
                    <label for="masterPassword" class="form-label">Enter Master Password</label>
                    <input type="password" class="form-control" id="masterPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Unlock</button>
            </form>
        {% else %}
            <h2>Set Your Master Password</h2>
            <form method="post" action="/master">
                <div class="mb-3">
                    <label for="newMasterPassword" class="form-label">Set Master Password</label>
                    <input type="password" class="form-control" id="masterPassword" required>
                </div>
                <button type="submit" class="btn btn-success">Set Password</button>
            </form>
        {% endif %}
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Optional JavaScript to handle form submission -->
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault();  // Prevent the form from submitting traditionally
        
                var passwordInput = $('#masterPassword'); // Assuming the ID of the password input is 'masterPassword'
                var messageDiv = $('#message');
                var submitButton = $('button[type="submit"]');
        
                // Disable the button to prevent multiple submissions
                submitButton.attr('disabled', true);
        
                if (passwordInput.val() === "") {
                    messageDiv.text('Password cannot be empty').removeClass('alert-success').addClass('alert alert-danger');
                    submitButton.attr('disabled', false); // Re-enable the button if there's an error
                } else {
                    messageDiv.text('Processing...').removeClass('alert-danger').addClass('alert alert-success');
                    // Perform the AJAX request
                    $.ajax({
                        url: '/master',  // Your Flask endpoint
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({masterPassword: passwordInput.val()}),
                        success: function(response) {
                            // Handle response here
                            messageDiv.text(response.message).removeClass('alert-danger').addClass('alert alert-success');
                            passwordInput.val(''); // Clear the input on success if necessary
                        },
                        error: function(xhr, status, error) {
                            // Handle errors here
                            messageDiv.text(xhr.responseJSON.error).removeClass('alert-success').addClass('alert alert-danger');
                        },
                        complete: function() {
                            // Re-enable the button on completion of the AJAX request
                            submitButton.attr('disabled', false);
                        }
                    });
                }
            });
        });
        </script>
        
</body>
</html>
