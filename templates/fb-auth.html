<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPriv</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="mb-3">Login with Facebook</h1>
                <form id="facebookLoginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="facebookUsername" class="form-label">Facebook Username</label>
                        <input type="text" class="form-control" id="facebookUsername" placeholder="Facebook Username" required>
                        <div class="invalid-feedback">
                            Please enter your Facebook username.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="facebookPassword" class="form-label">Facebook Password</label>
                        <input type="password" class="form-control" id="facebookPassword" placeholder="Facebook Password" required>
                        <div class="invalid-feedback">
                            Please enter your Facebook password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap Bundle with Popper for dropdowns, tooltips, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('facebookLoginForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
        
                const username = document.getElementById('facebookUsername').value;
                const password = document.getElementById('facebookPassword').value;

                $.ajax({
                    url: '/fb-auth',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, password: password }),

                    }
                });
        });             
    }
    </script>
</body>
</html>
